overwrite: true
schema: "test-main/schema.gql"
generates:
  generated/main.json:
    documents: "test-main/components/other_dir/**/*.gql"
    plugins:
      ./src/main.js
    config:
      varFilename: "./test-main/queryVars.ts"
      docSortType: "content"
      varWarningDetail: 'high'
      varWarningReport: 'all'
      responsesFilename: "gqlResponse.txt"
