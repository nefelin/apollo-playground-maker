overwrite: true
generates:
  generated/legacy.json:
    documents: "test-legacy/**/*.{gql,ts}"
    schema: "test-legacy/schema.gql"
    plugins:
      ./src/main.js
    config:
      varFilename: "queryVars.ts"
      docSortType: "content"
      varWarningDetail: 'high'
      varWarningReport: 'all'
